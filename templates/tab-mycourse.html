
  <ion-view view-title="" hide-nav-bar="true">
  	
  	<style type="text/css">
		 .col_spe{text-align:center;}
    	.row_spe{border-bottom:1px solid #ccc;}
	   	 li{list-style-type: none}
	   .content li img{float: left;width:35%;}
    .content li article{float: left;width:50%;margin-left:20px;}
	</style>
  	
  	 <ion-content>
  	 	 <!--头部-->
  	 	 <div class="bar bar-header">
  	 	 	<a  ng-click="tiao(2)" class="button">page</a>
  	 	 	<h1 class="title">我的课程</h1>
  	 	 	<button class="button" ng-click="data.showDelete=!data.showDelete">编辑</button>
  	 	 </div>
  	 	
  	 	<div class="content has-header">
  	 		<div class="row row_spe">
  	 			<div class="col col-50 col_spe" ng-click="mylesson()" ng-style="icolor" style="border-right:1px solid #ccc">
  	 			  我的课程<i class="icon ion-chevron-down" style="margin-left:10px;"></i>	
  	 			</div>
  	 			<div class="col col-50 col_spe" ng-click="course()" ng-style="scolor">
  	 			 收藏课程<i class="icon ion-chevron-down" style="margin-left:10px;"></i>
  	 			</div>
  	 		</div>
  	 		   <!--登录提示-->
  	 		<div class="dl" ng-show="dl_tf" style="text-align:center; line-height: 10rem;">请<a href="#/tab/personal">登录</a></div>
  	 		
  	 		<!--我的课程-->
  	 		  <ion-list ng-show="kill" show-delete="data.showDelete">
  	 		  	 
  	 		  	 <ion-item ng-repeat="item in myCourseData" ng-click="course_study(item.ID)">
  	 		  	 	<li>
  	 		  	 	<img src="{{URLAdmin+item.Cpic}}"/>
  	 		  	 	<article>
  	 		  	 		<h2>{{item.Cname}}</h2>
  	 		  	 		<p><span>{{item.Cdes}}</span><span>{{item.cprice}}</span></p>
  	 		  	 		
  	 		  	 	</article>
  	 		  	 		
  	 		  	 	</li>
  	 		  	 	<ion-delete-button class="ion-minus-circled" ng-click="del(item)"></ion-delete-button>
  	 		  	 	<ion-option-button class="button-calm">分享</ion-option-button>
  	 		  	 </ion-item>
  	 		  	</ion-list>
  	 		 <!--//我的收藏-->
  	 		
  	 		 <ion-list ng-show="sky" show-delete="data.showDelete">
  	 		  	 
  	 		  	 <ion-item ng-repeat="item in collectData" ng-click="course_study(item.ID)">
  	 		  	 	<li>
  	 		  	 	<img src="{{URLAdmin+item.Cpic}}"/>
  	 		  	 	<article>
  	 		  	 		<h2>{{item.Cname}}</h2>
  	 		  	 		<p><span>{{item.Cdescribe}}</span><span>{{item.Cprice}}</span></p>
  	 		  	 		
  	 		  	 	</article>
  	 		  	 		
  	 		  	 	</li>
  	 		  	 	<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
  	 		  	 	<ion-option-button class="button-calm">分享</ion-option-button>
  	 		  	 </ion-item>
  	 		  	</ion-list>
  	 	</div>
  	 	 
  	 	 
  	 </ion-content>
  	
  	
  </ion>
